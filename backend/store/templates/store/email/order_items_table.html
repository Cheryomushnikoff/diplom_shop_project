{% load custom_filters %}
<div style="background:#fff;border-radius:0.375rem;margin:auto;max-width:600px;padding:20px">
  <p>Номер заказа: <strong>{{ order.id }}</strong></p>
  <p>Статус: <strong>{{ order.get_status_display }}</strong></p>

  <table style="border-collapse:collapse;margin:15px 0;width:100%;">
    <thead>
      <tr>
        <th style="background:#e9ecef;padding:8px 12px;text-align:left">Товар</th>
        <th style="background:#e9ecef;padding:8px 12px;text-align:left">Цена</th>
        <th style="background:#e9ecef;padding:8px 12px;text-align:left">Кол-во</th>
        <th style="background:#e9ecef;padding:8px 12px;text-align:right">Сумма</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td style="padding:8px 12px;text-align:left">{{ item.product.name }}</td>
        <td style="padding:8px 12px;text-align:left">{{ item.price }} ₽</td>
        <td style="padding:8px 12px;text-align:left">{{ item.quantity }}</td>
        <td style="padding:8px 12px;text-align:right">{{ item.price|multiply:item.quantity }} ₽</td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="3" style="padding:8px 12px;text-align:right"><strong>Итого:</strong></td>
        <td style="padding:8px 12px;text-align:right"><strong>{{ total_price }} ₽</strong></td>
      </tr>
    </tbody>
  </table>
</div>
